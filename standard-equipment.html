<!DOCTYPE html>
<head>
  <title>Dnd equipment</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="header">
    <div class="container">
      <h1>Dnd 5e Equipment Generator</h1>
    </div>
  </div>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Dnd 5e Equipment Generator</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="#">Standard Equipment</a></li>
        <li><a href="#">Buy Equipment</a></li>
        <li><a href="about.html">About Me</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h2>Class</h2>
        <select>
          <option value="barbarian.png">Barbarian</option>
          <option value="bard.png">Bard</option>
          <option value="cleric.png">Cleric</option>
          <option value="druid.png">Druid</option>
          <option value="fighter.png">Fighter</option>
          <option value="monk.png">Monk</option>
          <option value="paladin.png">Paladin</option>
          <option value="ranger.png">Ranger</option>
          <option value="rouge.png">Rouge</option>
          <option value="sorcerer.png">Sorcerer</option>
          <option value="warlock.png">Warlock</option>
          <option value="wizard.png">Wizard</option>
        </select>

      </div>
      <div class="col-md-4">
        <h2>Background</h2>
        <select>
          <option value="Acolyte">Acolyte</option>
          <option value="Charlatan">Charlatan</option>
          <option value="Criminal">Criminal</option>
          <option value="Entertainer">Entertainer</option>
          <option value="Folk Hero">Folk Hero</option>
          <option value="Guild Artisan">Guild Artisan</option>
          <option value="Hermit">Hermit</option>
          <option value="Noble">Noble</option>
          <option value="Outlander">Outlander</option>
          <option value="Sage">Sage</option>
          <option value="Sailor">Sailor</option>
          <option value="Soldier">Soldier</option>
          <option value="Urchin">Urchin</option>
        </select>

      </div>
      <div class="col-md-4">
        <h2>Your Equipment</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <img src="barbarian.png"/>
      </div>
      <div class="col-md-4">
        <div class="choices">
      </div>
      </div>
      <div class="col-md-4">
        <div class="equipment-list">
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="pull-right">
      <p>David Chase</p>
  </div>


<script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>


</body>
</html>
